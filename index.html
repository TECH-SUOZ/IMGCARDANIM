<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animated Flex Card</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <input type="radio" name="slide" id="c1" checked />
        <label for="c1" class="card">
          <div class="row">
            <div class="icon">1</div>
            <div class="description">
              <h4>TECHNOLOGY</h4>
              <p>"The advance of technology is based on making it fit in so that you don't really even notice it, so it's part of everyday life." - Bill Gates
              </p>
            </div>
          </div>
        </label>
        <input type="radio" name="slide" id="c2" />
        <label for="c2" class="card">
          <div class="row">
            <div class="icon">2</div>
            <div class="description">
              <h4>Digital Technology</h4>
              <p>"Any sufficiently advanced technology is indistinguishable from magic." - Arthur C. Clarke
              </p>
            </div>
          </div>
        </label>
        <input type="radio" name="slide" id="c3" />
        <label for="c3" class="card">
          <div class="row">
            <div class="icon">3</div>
            <div class="description">
              <h4>Globalization</h4>
              <p>"Embrace technology’s power, for it holds the key to unlocking humanity’s potential."
              </p>
            </div>
          </div>
        </label>
        <input type="radio" name="slide" id="c4" />
        <label for="c4" class="card">
          <div class="row">
            <div class="icon">4</div>
            <div class="description">
              <h4>New Technologies</h4>
              <p>"Let technology be the bridge that connects us, regardless of distance or difference."
              </p>
            </div>
          </div>
        </label>
        <input type="radio" name="slide" id="c5" />
        <label for="c5" class="card">
          <div class="row">
            <div class="icon">5</div>
            <div class="description">
              <h4>Gen-Technology</h4>
              <p>"If future generations are to remember us more with gratitude than sorrow, we must achieve more than just the miracles of technology."
              </p>
            </div>
          </div>
        </label>
      </div>
    </div>
  </body>
</html>
